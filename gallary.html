    body {
      margin: 0;

      background: #f4f6f9;

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* =======================
       NAVBAR
    ======================= */
    .site-header {
      background: #003366;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .logo h1 {
      font-size: 22px;
      margin: 0;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      position: relative;
      padding-bottom: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #00b4d8;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #00b4d8;
      transition: 0.3s;
    }

    nav ul li a:hover::after,
    nav ul li a.active::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        background: #003366;
        display: none;
      }

      nav ul {
        flex-direction: column;
        padding: 20px;
      }

      nav ul li {
        margin-bottom: 12px;
      }

      nav.show {
        display: block;
      }
    }

    /* =======================
       GALLERY
    ======================= */
    .gallery-section {
      padding: 50px 0;
    }

    .page-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #003366;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* =======================
       FOOTER
    ======================= */
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
